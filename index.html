<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
  	<div id="carousel">
  		<ul>
  			<li><img src="https://images.pexels.com/photos/290604/pexels-photo-290604.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" alt="spring" width="600px" height="400px"></li>
  			<li><img src="https://images.pexels.com/photos/165213/pexels-photo-165213.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" alt="summer" width="600px" height="400px"></li>
  			<li><img src="https://images.pexels.com/photos/355302/pexels-photo-355302.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" alt="fall" width="600px" height="400px"></li>
  			<li><img src="https://images.pexels.com/photos/221415/pexels-photo-221415.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" alt="winter" width="600px" height="400px"></li>
  			<li><img src="https://images.pexels.com/photos/67102/pexels-photo-67102.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" alt="storm" width="600px" height="400px"></li>
  		</ul>
  		<i class="fa fa-chevron-right 2x" id="right"></i>
  		<i class="fa fa-chevron-left 2x" id="left"></i>
  	</div>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
