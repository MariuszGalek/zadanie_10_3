<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
  	<div id="carousel">
  		<ul>
  			<li id="0"><img src="./images/image1.jpeg" alt="spring" width="600px" height="400px"></li>
  			<li id="1"><img src="./images/image2.jpeg" alt="summer" width="600px" height="400px"></li>
  			<li id="2"><img src="./images/image3.jpeg" alt="fall" width="600px" height="400px"></li>
  			<li id="3"><img src="./images/image4.jpeg" alt="winter" width="600px" height="400px" ></li>
  			<li id="4"><img src="./images/image5.jpeg" alt="storm" width="600px" height="400px" ></li>
  		</ul>
  		<i class="fa fa-chevron-right fa-2x" id="right"></i>
  		<i class="fa fa-chevron-left fa-2x" id="left"></i>
  		<div class="pagination">
  			<i class="fa fa-circle" id="i1"></i>
  			<i class="fa fa-circle" id="i2"></i>
  			<i class="fa fa-circle" id="i3"></i>
  			<i class="fa fa-circle" id="i4"></i>
  			<i class="fa fa-circle" id="i5"></i>
  		</div>
  	</div>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
